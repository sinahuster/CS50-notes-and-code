{% extends "layout.html" %}

{% block main %}
<div class="vh-100 d-flex justify-content-center align-items-center" style="background-color: #f8f9fa;">
    <form action="/register" method="post" class="p-5 border rounded shadow bg-white" style="width: 100%; max-width: 450px;">
        <h1 class="text-center mb-4">Register</h1>
        <div class="mb-3">
            <input class="form-control form-control-lg" name="username" type="text" placeholder="Username">
        </div>
        <div class="mb-3">
            <input class="form-control form-control-lg" name="password" type="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <input class="form-control form-control-lg" name="confirmation" type="password" placeholder="Confirm Password">
        </div>
        <button class="btn btn-primary btn-lg w-100" type="submit">Register</button>
    </form>
</div>
{% endblock %}
