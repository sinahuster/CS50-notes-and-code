{% extends "layout.html" %}

{% block main %}
<div class="vh-100 d-flex justify-content-center align-items-center" style="background-color: #f8f9fa;">
    <form action="/quote" method="post" class="p-5 border rounded shadow bg-white" style="width: 100%; max-width: 500px;">
        <h1 class="text-center mb-4">Quote</h1>
        <div class="mb-3">
            A share in
            {{ stock.name }}
            costs ${{ stock.price }}.
        </div>
    </form>
</div>
{% endblock %}
