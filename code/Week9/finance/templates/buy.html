{% extends "layout.html" %}

{% block main %}
<div class="vh-100 d-flex justify-content-center align-items-center" style="background-color: #f8f9fa;">
    <form action="/buy" method="post" class="p-5 border rounded shadow bg-white" style="width: 100%; max-width: 450px;">
        <h1 class="text-center mb-4">Buy</h1>
        <div class="mb-3">
            <input class="form-control form-control-lg" name="symbol" type="text" placeholder="symbol">
        </div>
        <div class="mb-3">
            <input class="form-control form-control-lg" name="shares" type="number" placeholder="shares">
        </div>
        <button class="btn btn-primary btn-lg w-100" type="submit">Buy</button>
    </form>
</div>
{% endblock %}
